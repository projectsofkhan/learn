<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Speed Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .header {
            text-align: center;
            width: 100%;
            padding: 20px 0;
            animation: fadeIn 1s ease-out;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 114, 255, 0.2);
        }
        
        .header p {
            color: #a0d2ff;
            font-size: 1.1rem;
        }
        
        .upload-section {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }
        
        .upload-section h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #a0d2ff;
        }
        
        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
        }
        
        .upload-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 114, 255, 0.6);
        }
        
        .upload-btn:active {
            transform: translateY(1px);
        }
        
        .upload-btn i {
            font-size: 1.3rem;
        }
        
        .file-input {
            display: none;
        }
        
        .selected-file {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            color: #a0d2ff;
            display: none;
        }
        
        .selected-file.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }
        
        .player-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out;
            display: none;
        }
        
        .player-container.show {
            display: block;
        }
        
        .video-wrapper {
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        video {
            width: 100%;
            display: block;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        
        video:fullscreen {
            border-radius: 0;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .playback-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }
        
        .control-btn:active {
            transform: translateY(1px);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            font-size: 2rem;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }
        
        .speed-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .speed-control h3 {
            font-size: 1.3rem;
            color: #a0d2ff;
        }
        
        .speed-slider-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .speed-value {
            font-size: 1.8rem;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
        }
        
        .speed-slider {
            flex-grow: 1;
            height: 12px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(0, 114, 255, 0.5);
            transition: transform 0.2s;
        }
        
        .speed-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }
        
        .speed-marks {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 10px;
            margin-top: 5px;
        }
        
        .speed-mark {
            color: #a0d2ff;
            font-size: 0.9rem;
        }
        
        .current-speed {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            width: 100%;
            animation: pulse 2s infinite;
        }
        
        .current-speed span {
            font-weight: bold;
            font-size: 1.5rem;
            color: #00c6ff;
        }
        
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #a0d2ff;
            font-size: 0.9rem;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 198, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 198, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 198, 255, 0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
                font-size: 1.7rem;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
            
            .speed-value {
                font-size: 1.5rem;
            }
            
            .upload-btn {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
        
        /* Fullscreen styling */
        .fullscreen-btn.active {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
        }
        
        /* Reset button */
        .reset-btn {
            margin-top: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Speed Video Player</h1>
            <p>Control playback speed from 0.5x to 4x</p>
        </div>
        
        <div class="upload-section">
            <h2>Upload Your Video</h2>
            <button class="upload-btn" id="uploadTrigger">
                <i class="fas fa-video"></i>
                Choose Your Video File
            </button>
            <input type="file" id="videoUpload" class="file-input" accept="video/*">
            <div class="selected-file" id="selectedFile">
                Selected: <span id="fileName">No file selected</span>
            </div>
        </div>
        
        <div class="player-container" id="playerContainer">
            <div class="video-wrapper">
                <video id="videoPlayer">
                    Your browser does not support the video tag.
                </video>
            </div>
            
            <div class="controls">
                <div class="playback-controls">
                    <button class="control-btn rewind-btn" id="rewindBtn">
                        <i class="fas fa-backward"></i>
                    </button>
                    
                    <button class="control-btn play-btn" id="playBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    
                    <button class="control-btn forward-btn" id="forwardBtn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
                
                <div class="speed-control">
                    <h3>Playback Speed</h3>
                    <div class="speed-slider-container">
                        <div class="speed-value" id="speedValue">1.0x</div>
                        <input type="range" min="0.5" max="4" step="0.1" value="1" class="speed-slider" id="speedSlider">
                    </div>
                    
                    <div class="speed-marks">
                        <span class="speed-mark">0.5x</span>
                        <span class="speed-mark">1x</span>
                        <span class="speed-mark">2x</span>
                        <span class="speed-mark">3x</span>
                        <span class="speed-mark">4x</span>
                    </div>
                    
                    <div class="current-speed">
                        Current Speed: <span id="currentSpeed">1.0x</span>
                    </div>
                </div>
                
                <button class="reset-btn" id="resetBtn">
                    <i class="fas fa-redo"></i> Upload Another Video
                </button>
            </div>
        </div>
        
        <div class="footer">
            <p>Upload your own videos • Control playback speed • Mobile-friendly design</p>
            <p>Supported formats: MP4, WebM, OGG, MOV, AVI</p>
        </div>
    </div>

    <script>
        // Get DOM elements
        const videoPlayer = document.getElementById('videoPlayer');
        const playBtn = document.getElementById('playBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        const currentSpeed = document.getElementById('currentSpeed');
        const uploadTrigger = document.getElementById('uploadTrigger');
        const videoUpload = document.getElementById('videoUpload');
        const selectedFile = document.getElementById('selectedFile');
        const fileName = document.getElementById('fileName');
        const playerContainer = document.getElementById('playerContainer');
        const resetBtn = document.getElementById('resetBtn');
        
        // Video upload functionality
        uploadTrigger.addEventListener('click', () => {
            videoUpload.click();
        });
        
        videoUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            
            if (file) {
                // Check if file is a video
                if (!file.type.startsWith('video/')) {
                    alert('Please select a valid video file (MP4, WebM, etc.)');
                    return;
                }
                
                // Check file size (limit to 100MB)
                if (file.size > 100 * 1024 * 1024) {
                    alert('File size should be less than 100MB for optimal performance');
                    return;
                }
                
                // Update file name display
                fileName.textContent = file.name;
                selectedFile.classList.add('show');
                
                // Create a URL for the selected video
                const videoURL = URL.createObjectURL(file);
                
                // Set video source
                videoPlayer.src = videoURL;
                
                // Show the player
                playerContainer.classList.add('show');
                
                // Scroll to player
                playerContainer.scrollIntoView({ behavior: 'smooth' });
                
                // Initialize video controls
                initVideoControls();
            }
        });
        
        // Initialize video controls function
        function initVideoControls() {
            // Remove default controls for custom controls
            videoPlayer.removeAttribute('controls');
            
            // Reset play button
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            
            // Play/Pause functionality
            playBtn.addEventListener('click', playPauseHandler);
            
            // Update play button when video plays/pauses
            videoPlayer.addEventListener('play', () => {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            });
            
            videoPlayer.addEventListener('pause', () => {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            });
            
            // Rewind 10 seconds
            rewindBtn.addEventListener('click', rewindHandler);
            
            // Forward 10 seconds
            forwardBtn.addEventListener('click', forwardHandler);
            
            // Speed control functionality
            speedSlider.addEventListener('input', speedHandler);
            
            // Update slider when video speed changes
            videoPlayer.addEventListener('ratechange', rateChangeHandler);
            
            // Add tap to play/pause on video
            videoPlayer.addEventListener('click', videoClickHandler);
            
            // Initialize with current video speed
            speedValue.textContent = '1.0x';
            currentSpeed.textContent = '1.0x';
            speedSlider.value = '1';
            
            // Add fullscreen functionality
            addFullscreenButton();
        }
        
        // Event handler functions
        function playPauseHandler() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playBtn.style.animation = 'bounce 0.5s ease';
                setTimeout(() => {
                    playBtn.style.animation = '';
                }, 500);
            } else {
                videoPlayer.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        }
        
        function rewindHandler() {
            videoPlayer.currentTime -= 10;
            rewindBtn.style.animation = 'bounce 0.5s ease';
            setTimeout(() => {
                rewindBtn.style.animation = '';
            }, 500);
        }
        
        function forwardHandler() {
            videoPlayer.currentTime += 10;
            forwardBtn.style.animation = 'bounce 0.5s ease';
            setTimeout(() => {
                forwardBtn.style.animation = '';
            }, 500);
        }
        
        function speedHandler() {
            const speed = parseFloat(speedSlider.value);
            videoPlayer.playbackRate = speed;
            
            // Update displayed speed values
            speedValue.textContent = speed.toFixed(1) + 'x';
            currentSpeed.textContent = speed.toFixed(1) + 'x';
            
            // Add animation to speed value
            speedValue.style.transform = 'scale(1.2)';
            setTimeout(() => {
                speedValue.style.transform = 'scale(1)';
            }, 200);
        }
        
        function rateChangeHandler() {
            speedSlider.value = videoPlayer.playbackRate;
            speedValue.textContent = videoPlayer.playbackRate.toFixed(1) + 'x';
            currentSpeed.textContent = videoPlayer.playbackRate.toFixed(1) + 'x';
        }
        
        function videoClickHandler() {
            if (videoPlayer.paused) {
                videoPlayer.play();
            } else {
                videoPlayer.pause();
            }
        }
        
        // Add fullscreen button to controls
        function addFullscreenButton() {
            // Check if fullscreen button already exists
            if (document.querySelector('.fullscreen-btn')) {
                return;
            }
            
            const fullscreenBtn = document.createElement('button');
            fullscreenBtn.className = 'control-btn fullscreen-btn';
            fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            document.querySelector('.playback-controls').appendChild(fullscreenBtn);
            
            fullscreenBtn.addEventListener('click', () => {
                if (!document.fullscreenElement) {
                    document.querySelector('.player-container').requestFullscreen().catch(err => {
                        console.log(`Error attempting to enable fullscreen: ${err.message}`);
                    });
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    fullscreenBtn.classList.add('active');
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    fullscreenBtn.classList.remove('active');
                }
            });
        }
        
        // Reset button to upload another video
        resetBtn.addEventListener('click', () => {
            // Reset video player
            videoPlayer.pause();
            videoPlayer.src = '';
            videoPlayer.load();
            
            // Hide player and show upload section
            playerContainer.classList.remove('show');
            selectedFile.classList.remove('show');
            
            // Reset file input
            videoUpload.value = '';
            
            // Scroll to upload section
            document.querySelector('.upload-section').scrollIntoView({ behavior: 'smooth' });
        });
        
        // Add a subtle animation to the header on load
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.header').style.animation = 'fadeIn 1.5s ease-out';
            document.querySelector('.upload-section').style.animation = 'slideUp 1s ease-out';
        });
        
        // Add file drag and drop support
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });
        
        document.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                const file = files[0];
                
                // Check if file is a video
                if (!file.type.startsWith('video/')) {
                    alert('Please drop a valid video file (MP4, WebM, etc.)');
                    return;
                }
                
                // Update file input
                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                videoUpload.files = dataTransfer.files;
                
                // Trigger the change event
                videoUpload.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
